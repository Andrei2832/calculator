<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" href="image/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css.css" >
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="display__enter">
        </div>
        <div class="keys">
            <button class="keys_style-buttons" id="keys__erase-everything">AC</button>
            <button class="keys_style-buttons" id="keys__erase"><-</button>
            <button class="keys_style-buttons" id="keys__percent">%</button>
            <button class="keys_style-buttons" id="keys__division">/</button>

            <button class="keys_style-buttons" id="keys__seven">7</button>
            <button class="keys_style-buttons" id="keys__eight">8</button>
            <button class="keys_style-buttons" id="keys__">9</button>
            <button class="keys_style-buttons" id="keys__multiply">*</button>

            <button class="keys_style-buttons" id="keys__four">4</button>
            <button class="keys_style-buttons" id="keys__five">5</button>
            <button class="keys_style-buttons" id="keys__six">6</button>
            <button class="keys_style-buttons" id="keys__minus">–</button>

            <button class="keys_style-buttons" id="keys__one">1</button>
            <button class="keys_style-buttons" id="keys__two">2</button>
            <button class="keys_style-buttons" id="keys__three">3</button>
            <button class="keys_style-buttons" id="keys__plus">+</button>

            <button class="keys_style-buttons" id="keys__negate">+/–</button>
            <button class="keys_style-buttons" id="keys__zero">0</button>
            <button class="keys_style-buttons" id="keys__point">.</button>
            <button class="keys_style-buttons" id="keys__equally">=</button>
        </div>
    </div>
<script src="js.js"></script>
</body>
</html>
